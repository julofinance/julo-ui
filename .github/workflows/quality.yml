name: Quality

on:
  pull_request:
    branches:
      - v2
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

      - name: Install
        uses: ./.github/composite-actions/install
        with: 
          token: "${{ secrets.GH_TOKEN }}"

      - name: Build Packages
        run: pnpm build

  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      
      - name: Install
        uses: ./.github/composite-actions/install
        with: 
          token: "${{ secrets.GH_TOKEN }}"

      - name: Run Tests
        run: pnpm test

  eslint:
    name: ESlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      
      - name: Install
        uses: ./.github/composite-actions/install
        with: 
          token: "${{ secrets.GH_TOKEN }}"

      - name: Run Eslint (on changed files only)
        uses: tj-actions/eslint-changed-files@v13
        with:
          token: "${{ secrets.GH_TOKEN }}"
          config_path: ".eslintrc"
          all_files: "true"
